<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>토스 페이먼츠 샘플 프로젝트</title>
</head>

<body>

<div class="result wrapper">
    <div class="box_section">
        <h2 style="padding: 20px 0 10px 0">
            <img width="35px" src="https://static.toss.im/3d-emojis/u1F389_apng.png"/>결제 성공
        </h2>

        <p id="paymentKey"></p>
        <p id="orderId"></p>
        <p id="amount"></p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);

    async function confirm() {
        var requestData = {
            paymentKey: urlParams.get("paymentKey"),
            orderId: urlParams.get("orderId"),
            amount: urlParams.get("amount"),
        };

        const csrfTokenHeaderName = $("meta[name='_csrf_header']").attr("content");
        const csrfTokenValue = $("meta[name='_csrf']").attr("content");

        const response = await fetch("order/confirm", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                [csrfTokenHeaderName]: csrfTokenValue
            },
            body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
            console.log(json);
            window.location.href = `/order/fail?message=${json.message}&code=${json.code}`;
        }

        console.log(json);
    }

    confirm();

    const paymentKeyElement = document.getElementById("paymentKey");
    const orderIdElement = document.getElementById("orderId");
    const amountElement = document.getElementById("amount");

    orderIdElement.textContent = "주문번호: " + urlParams.get("orderId");
    amountElement.textContent = "결제금액: " + urlParams.get("amount");
    paymentKeyElement.textContent = "paymentKey: " + urlParams.get("paymentKey");
</script>

</body>

</html>
